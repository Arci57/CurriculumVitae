<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta name="title" content="Curriculum Vitae">
		<meta name="description" content="Utilizzando questo sito creerai un Curriculum vitae">
		<meta name="keywords" content="curriculum vitae cv">
		<meta name="author" content="Arcidiacono - Pecilli">
		<meta http-equiv="Content-Type" content="text/html; iso-8859-1">
		<meta name="robots" content="INDEX,FOLLOW">
		<meta name="creation_Date" content="01/31/2022">
		<meta name="revisit-after" content="60 days">
		<title>Curriculum Vitae</title>
	</head>
	<body>
		<h1>Curriculum Vitae</h1>
		<form name = "CV" method="post" action = "">
			Nome:<br> <input type="text" name="Nome" placeholder="Nome" required=""><br>
			Cognome:<br> <input type="text" name="Cognome" placeholder="Cognome" required=""><br>
			E-Mail:<br> <input type="text" name="E-Mail" placeholder="E-Mail" required=""><br>
			Telefono:<br> <input type="text" name="Prefisso" placeholder="Prefisso" required="" maxlength="3"> <input type="text" name="Cell" placeholder="Cell" required=""><br>
			Genere<br><select name = "Genere">
				<option>Maschio</option>
				<option>Femmina</option>
				<option>Altro</option>
			</select><br>
			Cap:<br> <input type="text" name="Cap" placeholder="Cap" required=""> Città: <input type="text" name="Città" placeholder="Città" required=""><br>
			Indirizzo:<br> <input type="text" name="Indirizzo" placeholder="Indirizzo" required=""><br>
			Data di nascita:<br> <input type="date" name="Data di nascita" placeholder="Data di nascita" required=""><br>

			<label for="img">Select image:</label>
			<input type="file" id="img" name="img" accept="image/*">
			<input type="submit">
		</form>
	</body>
</html>
