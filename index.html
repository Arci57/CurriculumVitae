<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta name="title" content="Curriculum Vitae">
		<meta name="description" content="Utilizzando questo sito creerai un Curriculum vitae">
		<meta name="keywords" content="curriculum vitae cv">
		<meta name="author" content="Arcidiacono - Pecilli">
		<meta http-equiv="Content-Type" content="text/html; iso-8859-1">
		<meta name="robots" content="INDEX,FOLLOW">
		<meta name="creation_Date" content="01/31/2022">
		<meta name="revisit-after" content="60 days">
		<title>Curriculum Vitae</title>

		<!-- Adjustment for mobile devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS -->
		<link rel='stylesheet' type='text/css' href="css/main.css">

		<!-- Roboto -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
	</head>
	<body>
		<h1 class="title">Curriculum Vitae</h1>
		<form class="form" name="CV" method="POST" action = "">
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" placeholder="Nome" required=""><br>

			<label for="cognome">Cognome</label>
			<input type="text" name="cognome" id="cognome" placeholder="Cognome" required=""><br>

			<label for="email">E-Mail:</label>
			<input type="text" name="email" id='email' placeholder="E-Mail" required=""><br>

			Telefono:<br> <input type="text" name="prefisso" id="prefisso"  placeholder="prefisso" required="" maxlength="3"> <input type="text" name="Cell" placeholder="Cell" required=""><br>

			<label for="genere"></label>
			<select name="genere" id="genere">
				<option>Maschio</option>
				<option>Femmina</option>
				<option>Altro</option>
			</select><br>

			<label for="indirizzo">Indirizzo</label>
			<input type="text" name="indirizzo" id="indirizzo" placeholder="Indirizzo" required=""><br>
			<label for="cap">CAP</label>
			<input type="text" name="cap" id="cap" required="">
			<label for="citta">Città</label>
			<input type="text" name="citta" id="citta" placeholder="Città" required=""><br>

			<label for="datanascita">Data di nascita</label>
			<input type="date" name="datanascita" id="datanascita" placeholder="Data di nascita" required=""><br>

			<label for="img">Select image:</label>
			<input type="file" id="img" name="img" accept="image/*">
			<input type="submit">
		</form>
	</body>
</html>
