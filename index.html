<!DOCTYPE html>
<html lang="it">
	<head>
		<!-- Html2Pdf  -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.1/html2pdf.bundle.min.js"
			integrity= "sha512vDKWohFHe2vkVWXHp3tKvIxxXg0pJxeid5eo+UjdjME3DBFBn2F8yWOE0XmiFcFbXxrEOR1JriWEno5Ckpn15A=="
			crossorigin="anonymous">
		</script>

		<meta charset="utf-8">
		<meta name="title" content="Curriculum Vitae">
		<meta name="description" content="Utilizzando questo sito creerai un Curriculum vitae">
		<meta name="keywords" content="curriculum vitae cv">
		<meta name="author" content="Arcidiacono - Pecilli">
		<meta http-equiv="Content-Type" content="text/html; iso-8859-1">
		<meta name="robots" content="INDEX,FOLLOW">
		<meta name="creation_Date" content="01/31/2022">
		<meta name="revisit-after" content="60 days">
		<title>Curriculum Vitae</title>

		<!-- Adjustment for mobile devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS -->
		<link rel='stylesheet' type='text/css' href="css/main.css">

		<!-- JS -->
		<script defer src="js/main.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

		<!-- Roboto -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
	</head>
	<body onload="openTab(event, 'First')">
		<h1 class="title">Curriculum Vitae</h1>
		<div class="form">
			<div class="tab">
				<button class="tablinks" onclick="openTab(event, 'First')">Dati anagrafici</button>
				<button class="tablinks" onclick="openTab(event, 'Second')">Titoli vari</button>
				<button class="tablinks" onclick="openTab(event, 'Third')">Immagine</button>
			</div>

			<form name="CV" method="POST" id="form-print">
				<div id="First" class="tabcontent">
					<div class="row">
						<div class="column">
							<label for="nome">Nome:</label>
							<input class="textfield" type="text" name="nome" id="nome" placeholder="Nome" required="">
						</div>
						<div class="column">
							<label for="cognome">Cognome:</label>
							<input class="textfield" type="text" name="cognome" id="cognome" placeholder="Cognome" required="">
						</div>
					</div>

					<div class="row">
						<div class="column">
							<label for="email">E-Mail:</label>
							<input class="textfield" type="email" name="email" id='email' placeholder="E-Mail" required="">
						</div>
						<div class="column">
							<label for="cell">Cellulare:</label>
							<input class="textfield" type="text" name="cell" id='cell' placeholder="cell" required="">
						</div>
					</div>

					<div class="row">
						<div class="column-single">
							<label for="genere">Genere:</label>
							<select class="select" name="genere" id="genere">
								<option>Non specificato</option>
								<option>Maschio</option>
								<option>Femmina</option>
								<option>Altro</option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="column-single">
							<label for="indirizzo">Indirizzo:</label>
							<input class="textfield" type="text" name="indirizzo" id="indirizzo" placeholder="Indirizzo" required="">
						</div>
					</div>

					<div class="row">
						<div class="column">
							<label for="cap">CAP:</label>
							<input class="textfield" type="text" name="cap" id="cap" required="" placeholder="Cap">
						</div>
						<div class="column">
							<label for="citta">Citt√†:</label>
							<select class="select" name="citta" id="citta">
								<option>Ancona</option>
								<option>Aosta</option>
								<option>Bari</option>
								<option>Bologna</option>
								<option>Brescia</option>
								<option>Cagliari</option>
								<option>Campobasso</option>
								<option>Catania</option>
								<option>Firenze</option>
								<option>Genova</option>
								<option>Foggia</option>
								<option>Matera</option>
								<option>Milano</option>
								<option>Napoli</option>
								<option>Palermo</option>
								<option>Perugia</option>
								<option>Pisa</option>
								<option>Rieti</option>
								<option>Rimini</option>
								<option>Roma</option>
								<option>Salerno</option>
								<option>Sassari</option>
								<option>Torino</option>
								<option>Trento</option>
								<option>Trieste</option>
								<option>Venezia</option>
								<option>Verona</option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="column-single">
							<label for="datanascita">Data di nascita:</label>
							<input class="textfield" type="date" name="datanascita" id="datanascita" placeholder="Data di nascita" required="">
						</div>
					</div>
					<div class="row">
						<button class="submit right" onclick="openTab(event, 'Second')">Prossimo</button>
					</div>
				</div>

				<div id="Second" class="tabcontent">
					<div class="row">
						<div class="column">
							<label for="titolostudio">Titolo di studio:</label>
							<select class="select" name="titolostudio" id="titolostudio">
								<option>Terza media</option>
								<option>Diploma</option>
								<option>Laurea</option>
								<option>Magistrale</option>
							</select>
						</div>
						<div class="column">
							<label for="professione">Professione:</label>
							<select class="textfield" name="professione" id="professione">
							</select>
						</div>
					</div>
					<div class="row">
						<button class="submit left" onclick="openTab(event, 'First')">Precendente</button>
						<button class="submit right" onclick="openTab(event, 'Third')">Prossimo</button>
					</div>
				</div>

				<div id="Third" class="tabcontent">
					<div class="row">
						<div class="column-single">
							<div class="center">
								<div class="preview">
									<img id="image-preview">
								</div>
								<label id="ImageLabel" for="ImageInputBtn">Upload Image</label>
								<input type="file" id="ImageInputBtn" accept="image/*" onchange="showPreview(event);">
							</div>
						</div>
					</div>
					<div class="row">
						<button class="submit left" onclick="openTab(event, 'Second')">Precendente</button>
						<input class="submit right" type="submit" onclick="checkData()">
					</div>
				</div>
			</form>

		</div>

	</body>

<script type="text/javascript">
	function showPreview(event){
		if(event.target.files.length > 0){
			var src = URL.createObjectURL(event.target.files[0]);
			var preview = document.getElementById("image-preview");
			preview.src = src;
			preview.style.display = "block";
		}
	}
</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity= "sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous">
    </script>
</html>
